<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1>Poem Generator</h1>
        <p class="tagline">Create beautiful poems instantly</p>
      </header>

      <main>
        <form id="poemForm">
          <input
            type="text"
            id="poemTopic"
            placeholder="Enter poem topic (e.g. 'sunset', 'friendship')"
            required
            autofocus
            autocomplete="off"
          />
          <button type="submit">Generate Poem</button>
        </form>

        <div id="poemResult" class="poem-output"></div>
      </main>

      <footer>
        <p>
          Created by Sphelele Chavula |
          <a href="https://github.com/Spheh123" target="_blank">GitHub</a> |
          <a href="https://sphes-poems-generator.netlify.app/" target="_blank"
            >Live Demo</a
          >
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
